<section class="container-md" style="background-color: rgb(53, 53, 50);">

  <form #mForm="ngForm">

    <div class="form-group">
      <label class="text-warning" class="form-group col-3" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.title">
    </div>

    <div class="row">
      <div class="form-group col-sm">
        
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="" name="title"
        [(ngModel)]="movie.year"><label class="text-warning" for="category"></label>
      </div>
        <div class="form-group col-sm">
        <label class="text-warning" for="category">Category</label>
        <select class="form-control" name="category" id="category" [(ngModel)]="movie.category">
          <option>Drama</option>
          <option>Action</option>
          <option>Fantasy</option>
        </select>
      </div>
      </div>

      <button type="button" class="btn btn-warning">Save</button>
      <p class="small">Fill all field to save!</p>

  </form>

</section>
